    <script>
        // –î–∞–Ω—ñ –≥—Ä–∏
        let gameData = {
            stats: {
                health: { level: 1, xp: 0 },
                wealth: { level: 1, xp: 0 },
                knowledge: { level: 1, xp: 0 },
                work: { level: 1, xp: 0 }
            },
            categories: {
                health: { name: 'Health', icon: 'üèÉ' },
                wealth: { name: 'Wealth', icon: 'üí∞' },
                knowledge: { name: 'Knowledge', icon: 'üìö' },
                work: { name: 'Work', icon: 'üíº' }
            },
            points: 0,
            streak: 0,
            lastActiveDate: null,
            quests: [],
            achievements: [],
            rewards: [],
            questFilter: 'all'
        };

        function loadData() {
            const saved = localStorage.getItem('lifeRPG');
            if (saved) {
                gameData = JSON.parse(saved);
                checkStreak();
            }
        }

        function saveData() {
            localStorage.setItem('lifeRPG', JSON.stringify(gameData));
        }

        function checkStreak() {
            const today = new Date().toDateString();
            if (gameData.lastActiveDate === today) return;
            
            if (gameData.lastActiveDate) {
                const last = new Date(gameData.lastActiveDate);
                const current = new Date(today);
                const diff = (current - last) / (1000 * 60 * 60 * 24);
                
                if (diff === 1) {
                    gameData.streak++;
                } else if (diff > 1) {
                    gameData.streak = 0;
                }
            }
            
            gameData.lastActiveDate = today;
            saveData();
        }

        function calcLevel(xp) {
            let level = 1;
            let needed = 100;
            let current = xp;
            
            while (current >= needed) {
                current -= needed;
                level++;
                needed = level * 100;
            }
            
            return { level, current, needed };
        }

        function addXP(category, amount) {
            if (!gameData.stats[category]) {
                gameData.stats[category] = { level: 1, xp: 0 };
            }
            
            gameData.stats[category].xp += amount;
            
            const { level } = calcLevel(gameData.stats[category].xp);
            if (level > gameData.stats[category].level) {
                gameData.stats[category].level = level;
                setTimeout(() => alert(`üéâ LEVEL UP! ${gameData.categories[category]?.name || category} ‚Üí ${level}!`), 300);
            }
            
            saveData();
            render();
        }

        function completeQuest(id) {
            const quest = gameData.quests.find(q => q.id === id);
            if (!quest) return;
            
            quest.completed = !quest.completed;
            
            if (quest.completed) {
                gameData.points++;
                addXP(quest.category, quest.xp);
                checkStreak();
            } else {
                gameData.points = Math.max(0, gameData.points - 1);
                gameData.stats[quest.category].xp = Math.max(0, gameData.stats[quest.category].xp - quest.xp);
                saveData();
                render();
            }
        }

        function deleteQuest(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –∫–≤–µ—Å—Ç?')) {
                gameData.quests = gameData.quests.filter(q => q.id !== id);
                saveData();
                render();
            }
        }

        function openQuestModal() {
            updateCategoryOptions();
            document.getElementById('questModal').classList.add('active');
        }

        function openAchievementModal() {
            document.getElementById('achievementModal').classList.add('active');
        }

        function openRewardModal() {
            document.getElementById('rewardModal').classList.add('active');
        }

        function openCategoryModal() {
            document.getElementById('categoryModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function updateCategoryOptions() {
            const select = document.getElementById('questCategory');
            select.innerHTML = Object.keys(gameData.categories).map(key => {
                const cat = gameData.categories[key];
                return `<option value="${key}">${cat.icon} ${cat.name}</option>`;
            }).join('');
        }

        function addQuest() {
            const name = document.getElementById('questName').value;
            const category = document.getElementById('questCategory').value;
            const xp = parseInt(document.getElementById('questXP').value) || 25;
            
            if (!name) return alert('–í–≤–µ–¥–∏ –Ω–∞–∑–≤—É –∫–≤–µ—Å—Ç—É');
            
            gameData.quests.push({
                id: Date.now(),
                name,
                category,
                xp,
                completed: false
            });
            
            document.getElementById('questName').value = '';
            closeModal('questModal');
            saveData();
            render();
        }

        function addAchievement() {
            const name = document.getElementById('achName').value;
            const desc = document.getElementById('achDesc').value;
            const icon = document.getElementById('achIcon').value;
            
            if (!name) return alert('–í–≤–µ–¥–∏ –Ω–∞–∑–≤—É');
            
            gameData.achievements.push({
                id: Date.now(),
                name,
                desc,
                icon: icon || 'üèÜ',
                unlocked: false
            });
            
            document.getElementById('achName').value = '';
            document.getElementById('achDesc').value = '';
            document.getElementById('achIcon').value = '';
            closeModal('achievementModal');
            saveData();
            render();
        }

        function addReward() {
            const name = document.getElementById('rewardName').value;
            const cost = parseInt(document.getElementById('rewardCost').value) || 50;
            
            if (!name) return alert('–í–≤–µ–¥–∏ –Ω–∞–∑–≤—É');
            
            gameData.rewards.push({
                id: Date.now(),
                name,
                cost,
                claimed: false
            });
            
            document.getElementById('rewardName').value = '';
            closeModal('rewardModal');
            saveData();
            render();
        }

        function addCategory() {
            const key = document.getElementById('categoryKey').value.toLowerCase().replace(/\s/g, '');
            const name = document.getElementById('categoryName').value;
            const icon = document.getElementById('categoryIcon').value;
            
            if (!key || !name) return alert('–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è');
            if (gameData.categories[key]) return alert('–¢–∞–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è –≤–∂–µ —î');
            
            gameData.categories[key] = { name, icon: icon || '‚≠ê' };
            gameData.stats[key] = { level: 1, xp: 0 };
            
            document.getElementById('categoryKey').value = '';
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryIcon').value = '';
            closeModal('categoryModal');
            saveData();
            render();
        }

        function deleteCategory(key) {
            if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é "${gameData.categories[key].name}"?`)) {
                delete gameData.categories[key];
                delete gameData.stats[key];
                gameData.quests = gameData.quests.filter(q => q.category !== key);
                saveData();
                render();
            }
        }

        function deleteAllCategories() {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –í–°–Ü –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó? –¶–µ —Ç–∞–∫–æ–∂ –≤–∏–¥–∞–ª–∏—Ç—å –≤—Å—ñ –∫–≤–µ—Å—Ç–∏.')) {
                gameData.categories = {};
                gameData.stats = {};
                gameData.quests = [];
                saveData();
                render();
            }
        }

        function unlockAchievement(id) {
            const ach = gameData.achievements.find(a => a.id === id);
            if (!ach) return;
            
            ach.unlocked = !ach.unlocked;
            saveData();
            render();
        }

        function deleteAchievement(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è?')) {
                gameData.achievements = gameData.achievements.filter(a => a.id !== id);
                saveData();
                render();
            }
        }

        function claimReward(id) {
            const reward = gameData.rewards.find(r => r.id === id);
            if (!reward || reward.claimed) return;
            
            if (gameData.points < reward.cost) {
                return alert(`–ù–µ –≤–∏—Å—Ç–∞—á–∞—î –ø–æ—ñ–Ω—Ç—ñ–≤! –ü–æ—Ç—Ä—ñ–±–Ω–æ: ${reward.cost}, —î: ${gameData.points}`);
            }
            
            if (confirm(`–ö—É–ø–∏—Ç–∏ "${reward.name}" –∑–∞ ${reward.cost} –ø–æ—ñ–Ω—Ç—ñ–≤?`)) {
                reward.claimed = true;
                gameData.points -= reward.cost;
                saveData();
                render();
            }
        }

        function deleteReward(id) {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –Ω–∞–≥–æ—Ä–æ–¥—É?')) {
                gameData.rewards = gameData.rewards.filter(r => r.id !== id);
                saveData();
                render();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tab + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function render() {
            const levels = Object.values(gameData.stats).map(s => s.level);
            const avgLevel = levels.length ? Math.round(levels.reduce((a,b) => a+b, 0) / levels.length) : 1;
            document.getElementById('overallLevel').textContent = avgLevel;
            document.getElementById('pointsDisplay').textContent = gameData.points;
            document.getElementById('streakDays').textContent = gameData.streak;
            
            document.getElementById('statsList').innerHTML = Object.keys(gameData.stats).length ? 
                Object.keys(gameData.stats).map(stat => {
                    const cat = gameData.categories[stat] || { name: stat, icon: '‚≠ê' };
                    const { level, current, needed } = calcLevel(gameData.stats[stat].xp);
                    const progress = (current / needed) * 100;
                    
                    return `
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-name">${cat.icon} ${cat.name}</span>
                                <span class="stat-level">Lvl ${level}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="xp-text">${current} / ${needed} XP</div>
                        </div>
                    `;
                }).join('') : '<div class="empty-state">–î–æ–¥–∞–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –≤ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è—Ö</div>';
            
            const filtered = gameData.quests.filter(q => {
                if (gameData.questFilter === 'active') return !q.completed;
                if (gameData.questFilter === 'completed') return q.completed;
                return true;
            });
            
            document.getElementById('questsList').innerHTML = filtered.length ? 
                filtered.map(q => {
                    const cat = gameData.categories[q.category] || { icon: '‚≠ê' };
                    return `
                        <div class="quest-item ${q.completed ? 'completed' : ''}" onclick="completeQuest(${q.id})">
                            <div class="checkbox ${q.completed ? 'checked' : ''}"></div>
                            <div class="quest-info">
                                <div class="quest-name">${q.name}</div>
                                <div class="quest-meta">${cat.icon} +${q.xp} XP</div>
                            </div>
                            <div class="delete-icon" onclick="event.stopPropagation(); deleteQuest(${q.id})">üóëÔ∏è</div>
                        </div>
                    `;
                }).join('') : '<div class="empty-state">–ù–µ–º–∞—î –∫–≤–µ—Å—Ç—ñ–≤</div>';
            
            document.getElementById('achievementsList').innerHTML = gameData.achievements.length ?
                gameData.achievements.map(a => `
                    <div class="achievement ${a.unlocked ? 'unlocked' : ''}" onclick="unlockAchievement(${a.id})">
                        <div class="achievement-icon">${a.icon}</div>
                        <div class="achievement-info">
                            <div class="achievement-name">${a.name}</div>
                            <div class="achievement-desc">${a.desc}</div>
                        </div>
                        <div class="delete-icon" onclick="event.stopPropagation(); deleteAchievement(${a.id})">üóëÔ∏è</div>
                    </div>
                `).join('') : '<div class="empty-state">–î–æ–¥–∞–π –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è</div>';
            
            document.getElementById('rewardsList').innerHTML = gameData.rewards.length ?
                gameData.rewards.map(r => `
                    <div class="reward-item ${r.claimed ? 'claimed' : ''}" onclick="${!r.claimed ? `claimReward(${r.id})` : ''}">
                        <div>
                            <div class="reward-name">${r.name}</div>
                            ${r.claimed ? '<div style="font-size: 12px; color: #4ade80; margin-top: 4px;">‚úì –ö—É–ø–ª–µ–Ω–æ</div>' : ''}
                        </div>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <div class="reward-cost">${r.cost} üíé</div>
                            <div class="delete-icon" onclick="event.stopPropagation(); deleteReward(${r.id})">üóëÔ∏è</div>
                        </div>
                    </div>
                `).join('') : '<div class="empty-state">–î–æ–¥–∞–π –Ω–∞–≥–æ—Ä–æ–¥–∏</div>';
            
            document.getElementById('categoriesList').innerHTML = Object.keys(gameData.categories).length ?
                Object.keys(gameData.categories).map(key => {
                    const cat = gameData.categories[key];
                    return `
                        <div class="stat-card">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <div style="font-size: 28px; margin-bottom: 8px;">${cat.icon}</div>
                                    <div style="font-weight: 600; margin-bottom: 4px;">${cat.name}</div>
                                    <div style="font-size: 12px; color: #666;">ID: ${key}</div>
                                </div>
                                <div class="delete-icon" onclick="deleteCategory('${key}')">üóëÔ∏è</div>
                            </div>
                        </div>
                    `;
                }).join('') : '<div class="empty-state">–ù–µ–º–∞—î –∫–∞—Ç–µ–≥–æ—Ä—ñ–π</div>';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    gameData.questFilter = btn.dataset.filter;
                    render();
                });
            });
        });

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        loadData();
        render();
    </script>
</body>
</html>
